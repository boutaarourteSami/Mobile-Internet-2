<!doctype html>
    <html>
<head>
    <style type="text/css">
    .titel{
        text-align: center;
        line-height: 200px;
        font-size:1px;
        color: #00b;
    }
    </style>
    <script src="../js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
        "use strict";
        /*global $ */
        $(document).ready(function () {
            $("#inhoud").addClass("titel");
            $("#inhoud").html("Starten met jQuery!");
            $("#inhoud").animate(
                {fontSize: "90px"},
                2500
            );
        
        });
    </script>
</head>
<body>
    <div id="inhoud" ></div>
</body> 
    </html>
